<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Cat - API</title>
</head>

<body>
  <main class="container">
    <h1 class="text-center">The cat API</h1>
    <section class="container mb-4">
      <div class="row g-4 mb-4">
        <div class="col-sm-12 col-md-6">
          <h2 class="text-center">Random cats</h2>
        </div>
        <div class="col-sm-12 col-md-6 text-center">
          <button class="btn btn-primary" id="get-button">Get random cats</button>
        </div>
      </div>
      <div class="row g-4" id="random-cards">
      </div>
    </section>

    <section class="container mt-4">
      <div class="row">
        <h2>Favourite cats</h2>
      </div>
      <div class="row g-4" id="favorite-cards"></div>
    </section>

    <template id="item-card">
      <div class="col-sm-12 col-md-6 col-lg-4">
        <article class="card">
          <img class="card__image card-img" id="cat-picture" alt="cat picture">
          <div class="card-body text-end">
            <button class="btn" id="action-btn">
              <i class="bi"></i>
              <span class="btn__text"></span>
            </button>
          </div>
        </article>
      </div>
    </template>

  </main>
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
