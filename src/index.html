<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/main.scss">
  <link rel="shortcut icon" href="./assets/cat_favicon.png" type="image/x-icon">
  <title>Cat - API</title>
</head>

<body>
  <header class="mb-4 sticky-top">
    <nav class="navbar bg-secondary px-4">
      <div class="container-fluid">
        <h1 class="text-light m-0 app-title">
          <img src="./assets/cat_favicon.png" class="navbar-brand" alt="Icon">
          Cat - API
        </h1>
        <a href="https://github.com/rojaence" target="_blank" title="Github">
          <i class="bi bi-github text-light" style="font-size: 2rem;"></i>
        </a>
      </div>
    </nav>
  </header>
  
  <main class="container main mb-4">
    <section class="container mb-4 bg-primary bg-opacity-25 p-4 rounded">
      <div class="row align-items-center justify-content-between p-2 py-3 mb-3 bg-light rounded bg-opacity-75 bg-blur-25"> 
        <div class="col col-sm-12 col-md-4 text-center">
          <h2 class="m-0">Random cats</h2>
        </div>
        <div class="col col-sm-12 col-md-4 text-center">
          <button class="btn btn-primary" id="get-button">
            Get random cats
          </button>
        </div>
      </div>
      <div class="row g-4" id="random-cards">
      </div>
    </section>

    <section class="container mt-4 cats bg-warning bg-opacity-25 p-4 rounded">
      <div class="favourite-bar row align-items-center justify-content-between p-2 mb-3 bg-light bg-opacity-75 rounded bg-blur-25"> 
        <div class="col-1 text-md-center">
          <button class="btn bg-transparent" id="refresh-favourites" title="Refresh">
            <i class="bi bi-arrow-clockwise" style="font-size: 1.5rem;"></i>
          </button>
        </div>
        <div class="col-10 col-sm-7">
          <h2 class="text-start m-0">Favourite cats</h2>
        </div>
        <div class="col-12 col-sm-4 text-end text-md-center">
          <button class="btn btn-info" id="upload-button">
            <i class="bi bi-upload"></i>
            <span class="btn__text">Upload an image</span>
          </button>
        </div>
      </div>
      <div class="row g-4" id="favorite-cards">
      </div>
    </section>

    <template id="item-card">
      <div class="col-sm-12 col-md-6 col-lg-4">
        <article class="card bg-transparent border-0 shadow-sm">
          <img class="card__image card-img" alt="cat picture">
          <div class="card-body text-end card__body">
            <button class="btn card__action" data-bs-custom-class="app-tooltip">
              <i class="bi"></i>
            </button>
          </div>
        </article>
      </div>
    </template>

    <div class="modal fade" id="appModal" tabindex="-1" aria-labelledby="appModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="appModalLabel">
              <i class="bi" id="app-modal-icon"></i>
              <span id="app-modal-title"></span>
            </h4>
          </div>
          <div class="modal-body">
            <p id="app-modal-message"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="uploadModal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="uploadingModalLabel" data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="uploadingModalLabel">Upload an image</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="upload-form">
              <label for="image-file" class="form-label">Select an image</label>
              <input type="file" class="form-control" id="image-file" name="file">
            </form>
            <img src="./assets/imageIcon.svg" class="rounded upload-preview" id="upload-preview">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" id="submit-image">Upload</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="loadingModal" data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-header">Uploading image</div>
          <div class="modal-body text-center">
            <span class="spinner-border text-info" style="width: 80px; height: 80px;" role="status"></span>
          </div>
        </div>
      </div>
    </div>

    <div id="image-viewer">

    </div>

  </main>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="app-toast">
      <div class="toast-header">
        <img src="./assets/cat_favicon.png" alt="icon" class="rounded me-2 toast__icon">
        <strong class="me-auto">TheCatApi</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        <span class="toast-message"></span>
      </div>
    </div>
  </div>
  
  <footer class="footer bg-success text-dark bg-opacity-10">
    <p class="attribution">
      Client for TheCatApi - coded by <a target="_blank" href="https://github.com/rojaence" class="attribution__link">Ronny Endara</a>
    </p>
  </footer>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
